server:
  port: 0

spring:
  application:
    name: project

eureka:
    instance:
        instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
        prefer-ip-address: true
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://i10a707.p.ssafy.io:8761/eureka
